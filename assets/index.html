<head>
  <script>
    const ws = new WebSocket("ws://127.0.0.1:4000/ws");
    ws.onopen = () => console.log("Websockter connected!");
    ws.onmessage = (event) => {
      if ( event.data == "reload" ) {
        window.location.reload();
      };
    }

  </script>
</head>
